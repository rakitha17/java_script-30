<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-to-speech</title>

  <!-- //LINK - font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- //LINK - stylesheet link -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- //SECTION - html content -->
  <div class="main">
    <div class="options">
      <div class="inputs" style="flex: 1">
        <select id="selectVoice" name="voice">
          <!-- <option value="voice">voice</option> -->
        </select>
        <div class="controls">
          <label for="rate">Rate:</label>
          <input id="rate" type="range" name="rate" min="0.5" max="2" step="0.2" value="1">
          <label for="pitch">Pitch:</label>
          <input id="pitch" type="range" name="pitch" min="0.5" max="2" step="0.2" value="1">
        </div>
      </div>
      <div class="buttons" style="flex: 1">
        <button id="speak-btn" class="btn" style="background-color: #feb236;">Speak</button>
        <button id="stop-btn" class="btn" style="background-color: #d64161;">Stop</button>
        <button id="clear-btn" class="btn" style="background-color: #6b5b95;">Clear</button>
      </div>
      <div class="mic" style="flex: .2">
        <button id="microphone">
          <i class="fa-solid fa-microphone"></i>
        </button>
      </div>
    </div>
    <textarea name="text" id="typeText" cols="30" rows="10"></textarea>
  </div>

  <!-- //LINK - script link -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
