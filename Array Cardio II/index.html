<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Cardio</title>
</head>
<body>
  <script>
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    let some = people.some(person => (new Date()).getFullYear() - person.year >= 19 ? true : false); 
    console.log(some);
    let every = people.every(person => (new Date()).getFullYear() - person.year >= 19 ? true : false);
    console.log(every);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    let find = comments.find(obj => obj.id === 823423);
    console.log(find);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    let findIndex = comments.findIndex(comment => comment.id === 823423);
    // comments.splice(findIndex, 1);

    console.table(comments);

    //or using functional programming
    const newComments = [
      ...comments.slice(0, findIndex),
      ...comments.slice(findIndex +1 )
    ]

    console.table(comments);
    console.table(newComments);
  </script>
</body>
</html>
