<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whack a mole</title>

  <!-- //LINK - stylesheet link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- //SECTION - html content -->
  <div class="game_container">
    <div class="header">
      <h1 id="topic">Whack-A-Mole</h1>
      <div class="controls">
        <h2 id="highscore_topic">Highscore : <span class="score_count highScore">00</span></h2>
        <button id="start" onclick="startGame()">START</button>
        <h2 id="score_topic">Score : <span class="score_count normalScore">00</span></h2>
      </div>
    </div>
    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
  </div>

  <!-- //LINK - script link -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
